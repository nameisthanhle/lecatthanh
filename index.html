<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infinite Plane with Images</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        cursor: crosshair;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-family: sans-serif;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Right click anywhere to start</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script>
      let scene, camera, renderer, plane;
      let velocity = new THREE.Vector2(0, 0);
      let images = [];

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Infinite plane grid (just for reference)
        const gridHelper = new THREE.GridHelper(2000, 2000, 0x0000ff, 0x0000ff);
        gridHelper.rotation.x = Math.PI / 2;
        scene.add(gridHelper);

        // Add random images
        const loader = new THREE.TextureLoader();
        const imageURLs = [
          "https://picsum.photos/400/300?random=1",
          "https://picsum.photos/400/300?random=2",
          "https://picsum.photos/400/300?random=3",
          "https://picsum.photos/400/300?random=4",
          "https://picsum.photos/400/300?random=5",
        ];

        for (let i = 0; i < 20; i++) {
          const url = imageURLs[Math.floor(Math.random() * imageURLs.length)];
          loader.load(url, (texture) => {
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const geometry = new THREE.PlaneGeometry(3, 2);
            const mesh = new THREE.Mesh(geometry, material);

            mesh.position.set(
              (Math.random() - 0.5) * 500,
              (Math.random() - 0.5) * 500,
              0
            );

            scene.add(mesh);
            images.push(mesh);
          });
        }

        // Pointer lock
        document.body.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          document.body.requestPointerLock();
          document.getElementById("overlay").style.display = "none";
        });

        document.addEventListener("mousemove", (e) => {
          if (document.pointerLockElement === document.body) {
            velocity.x -= e.movementX * 0.01;
            velocity.y += e.movementY * 0.01;
          }
        });

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        // Apply velocity to move entire scene
        scene.position.x += velocity.x;
        scene.position.y += velocity.y;

        // Friction
        velocity.multiplyScalar(0.9);

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
