<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Plane Gallery</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    canvas { display: block; }
    #intro {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border: 2px solid #0000ff;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h2>Welcome!</h2>
    <p>Click anywhere to enter.<br>Right-click to toggle lock.<br>Move your mouse to explore.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.z = 5;

    let renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Grid paper background
    const gridHelper = new THREE.GridHelper(4000, 200, 0x0000ff, 0x0000ff);
    gridHelper.rotation.x = Math.PI / 2; // make vertical
    scene.add(gridHelper);

    // Big "plane" to place stuff on later
    const planeGeometry = new THREE.PlaneGeometry(3000, 3000);
    const planeMaterial = new THREE.MeshBasicMaterial({color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0});
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    scene.add(plane);

    // Movement variables
    let velocity = {x: 0, y: 0};
    let sensitivity = 0.003;
    let isLocked = false;

    function animate() {
      requestAnimationFrame(animate);

      // Apply friction
      velocity.x *= 0.9;
      velocity.y *= 0.9;

      // Move plane opposite to mouse velocity
      plane.position.x += velocity.x;
      plane.position.y += velocity.y;

      renderer.render(scene, camera);
    }
    animate();

    // Pointer lock
    function lockPointer() {
      document.body.requestPointerLock();
      document.getElementById("intro").style.display = "none";
    }

    document.addEventListener("click", () => {
      if (!document.pointerLockElement) {
        lockPointer();
      }
    });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      if (!document.pointerLockElement) {
        lockPointer();
      } else {
        document.exitPointerLock();
      }
    });

    document.addEventListener("pointerlockchange", () => {
      isLocked = !!document.pointerLockElement;
    });

    document.addEventListener("mousemove", (e) => {
      if (isLocked) {
        velocity.x += e.movementX * sensitivity;
        velocity.y -= e.movementY * sensitivity;
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
